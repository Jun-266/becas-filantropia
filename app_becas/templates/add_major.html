{% extends 'layouts/base.html' %}

{% block content %}

    <div class="container p-5 my-3 border">
        <div class="row">

                <div class="col-md-4 mt-1">
                    <a href="/manage_student" class="btn btn-primary btn-sm">Volver</a>
                    
                    <div class="card mt-3">
                        <h1 class="card-title mx-3 mt-2">Agregar nueva carrera</h1>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
            
                                    <div class="form-group">
                                        <input type="text" id="major_name" value="{{major.name|safe}}" name="major_name" class="form-control" placeholder="Nombre"
                                            maxlength="50" required>
                                    </div>
            
                                    <div class="form-group">
                                        <input type="text" id="major_description" value="{{major.description|safe}}" name="major_description" class="form-control" placeholder="DescripciÃ³n"
                                            maxlength="50" required>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-block text-white" style="margin-top: 10px;">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

{% endblock %}
