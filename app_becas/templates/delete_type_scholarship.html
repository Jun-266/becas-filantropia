{% extends 'layouts/base.html' %}

{% block content %}
    <h1>Eliminar un tipo de beca</h1>

    {% for beca in tipos_beca %}
        <article class="card">
            Nombre: {{ beca.name }}
        </article>

    {% endfor %}

    <form id="formID_delete_scholarship" class="container p-5" method="post">
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit">Eliminar</button>
    </form>

   

{% endblock %}
