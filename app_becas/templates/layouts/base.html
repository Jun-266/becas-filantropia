{% load static %}

<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>Modulo de becas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="F1F8F0">
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.20.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="{% static 'styles/main.js' %}"></script>

    
</head>
<body>
    <nav class="sidebar close">

        <header>
            <div class="text logo">
                <span class="name">Icesi Filantropia</span>
                <span class="profe"></span>
            </div>
            <i class='bx bx-menu toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="bottom-content">

                <li class="">
                    <li class="nav-link">
                        <a href="/home/">
                            <i class="bx bx-home icon" ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/scholarship/">
                            <i class='bx bxs-book-content icon' ></i>
                            <span class="text nav-text">Gestion de Becas</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/manage_user/">
                            <i class='bx bxs-user icon' ></i>
                            <span class="text nav-text">Administradores</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/calendar/">
                            <i class='bx bxs-calendar icon' ></i>
                            <span class="text nav-text">Cronogramas</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/manage_donor/">
                            <i class='bx bx-user-plus icon' ></i>
                            <span class="text nav-text">Donantes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/manage_student/">
                            <i class='bx bxs-book-reader icon'></i>
                            <span class="text nav-text">Estudiantes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/reports/">
                            <i class='bx bx-file icon'></i>
                            <span class="text nav-text">Informes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                    <a href="/signout/">
                        <i class='bx bxs-exit icon' ></i>
                        <span class="text nav-text">Salir</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">     
            {% block content %}
            {% endblock %}
        </div>
        </div>
    </section>


</body>
</html>
