{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="F1F8F0">
    <title>Modulo de becas</title>
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/home/' %}active{% endif %}" href="/home/">
                    <i class="material-icons">home</i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/manage_user/' %}active{% endif %}" href="{% url 'manage_user' %}">
                    Administradores
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/scholarship/' %}active{% endif %}" href="{% url 'scholarship' %}">
                    Becas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/manage_contact/' %}active{% endif %}" href="{% url 'manage_contact' %}">
                    Contactos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/manage_student/' %}active{% endif %}" href="{% url 'manage_student' %}">
                    Estudiantes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/calendar/' %}active{% endif %}" href="{% url 'calendar' %}">
                    Cronogramas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/manage_donor/' %}active{% endif %}" href="{% url 'manage_donor' %}">
                    Donantes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/reports/' %}active{% endif %}" href="/reports/">
                    Informes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signout/">
                    Salir
                </a>
            </li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}

</body>
</html>
