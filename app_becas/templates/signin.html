{% extends 'layouts/base.html' %}

{% block content %}
    <div class="container p-5 mt-5 border text-center shadow">
        <h1>Iniciar sesión</h1>

        <form action="/" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-block">
                Iniciar sesión
            </button>
        </form>

        <a href="/signup" class="btn mt-3">
            ¿No tienes una cuenta? Registrate aquí
        </a>
    </div>
{% endblock %}
