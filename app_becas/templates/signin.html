{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <title>Módulo para la gestión de becas.</title>
    <style>

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .login-container {
            position: relative;
            padding: 0;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container-fluid p-0">

        <img src="https://www.sainc.co/wp-content/uploads/1987/08/MG_2867.jpg" class="img-fluid bg-image" alt="Imagen de fondo">

        <div class="container-md login-container">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-12">
                    <div class="border rounded p-5 bg-white shadow">
                        <h1 class="text-center">Iniciar sesión</h1>
                        <div id="divError" class="alert alert-danger mx-auto">
                            <strong>{{ error_message }}</strong>
                        </div>
                        <form action="/" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center">
                                <button class="btn btn-primary">
                                    Iniciar sesión
                                </button>
                            </div>
                        </form>

                        <a href="/signup" class="btn btn-outline-secondary mt-2 center">
                            ¿No tienes una cuenta? Regístrate aquí
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const divError = document.getElementById('divError');
        const value = divError.innerText;
        divError.hidden = value === '';

        const changeLabels = () => {
            const labels = document.querySelectorAll('label');

            labels.forEach(label => {
                if (label.innerText === 'Username:')
                    label.innerText = 'Usuario:';
                else if (label.innerText === 'Password:')
                    label.innerText = 'Contraseña:';
            });
        }

        changeLabels();
    </script>
</body>
</html>
