<h1>Crear Nueva Beca</h1>
    
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Beca</button>
</form>

{% if form.errors %}
<div class="errors">
    <h2>Errores en el formulario:</h2>
    <ul>
        {% for field, errors in form.errors.items %}
        <li>{{ field }}: {{ errors.0 }}</li>
        {% endfor %}
    </ul>
</div>
