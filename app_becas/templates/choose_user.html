{% extends 'layouts/base.html' %}

{% block content %}

<div class="container-fluid py-5" style="height: 100vh;">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-8 col-lg-6">
      <div class="card border-0 shadow-sm mx-auto">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-4 text-center">
              <a href="/manage_user/" class="text-decoration-none text-dark">
                <div class="rounded-circle p-4 bg-primary text-white mb-3">
                  <i class="bi bi-person-fill font-size-xl" style="font-size: 7em;"></i>
                </div>
                <h4 style="font-size: 1.2rem; white-space: nowrap;">Administradores</h4>
              </a>
            </div>

            <div class="col-md-4 text-center">
              <a href="/manage_donor/" class="text-decoration-none text-dark">
                <div class="rounded-circle p-4 bg-success text-white mb-3">
                  <i class="bi bi-heart font-size-xl" style="font-size: 7em;"></i>
                </div>
                <h4 style="font-size: 1.2rem; white-space: nowrap;">Donantes</h4>
              </a>
            </div>

            <div class="col-md-4 text-center">
              <a href="/manage_student/" class="text-decoration-none text-dark">
                <div class="rounded-circle p-4 bg-warning text-white mb-3">
                  <i class="bi bi-person font-size-xl" style="font-size: 7em;"></i>
                </div>
                <h4 style="font-size: 1.2rem; white-space: nowrap;">Estudiantes</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
